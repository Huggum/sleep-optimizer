<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Attendant Sleep Optimizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sleep Optimizer</h1>
        <form id="sleepForm">
            <label for="from">Flying From:</label>
            <input type="text" id="from" required>

            <label for="fromDate">Flight Date:</label>
            <input type="date" id="fromDate" required>

            <label for="fromTime">Local Departure Time:</label>
            <input type="time" id="fromTime" required>

            <label for="to">Flying To:</label>
            <input type="text" id="to" required>

            <label for="arrivalDate">Flight Arrival Date:</label>
            <input type="date" id="arrivalDate" required>

            <label for="arrivalTime">Flight Arrival Time:</label>
            <input type="time" id="arrivalTime" required>

            <label for="arrivalHotelTime">Arrival Time to Hotel Room:</label>
            <input type="time" id="arrivalHotelTime" required>

            <label for="returnDate">Return Flight Date:</label>
            <input type="date" id="returnDate" required>

            <label for="returnLocation">Return Location:</label>
            <input type="text" id="returnLocation" required>

            <label for="wakeUpTime">Wake Up Time:</label>
            <input type="time" id="wakeUpTime" required>

            <label for="showTime">Show Time:</label>
            <input type="time" id="showTime" required>

            <label for="flightDepartureTime">Flight Departure Time:</label>
            <input type="time" id="flightDepartureTime" required>

            <button type="button" onclick="calculateSleepSchedule()">Submit</button>
        </form>

        <div class="output" id="output"></div>
    </div>

    <script>
        async function calculateSleepSchedule() {
            const output = document.getElementById('output');
            output.innerHTML = "Calculating...";

            // Collect user inputs
            const from = document.getElementById('from').value;
            const fromDate = document.getElementById('fromDate').value;
            const fromTime = document.getElementById('fromTime').value;
            const to = document.getElementById('to').value;
            const arrivalDate = document.getElementById('arrivalDate').value;
            const arrivalTime = document.getElementById('arrivalTime').value;
            const arrivalHotelTime = document.getElementById('arrivalHotelTime').value;
            const returnDate = document.getElementById('returnDate').value;
            const returnLocation = document.getElementById('returnLocation').value;
            const wakeUpTime = document.getElementById('wakeUpTime').value;
            const showTime = document.getElementById('showTime').value;
            const flightDepartureTime = document.getElementById('flightDepartureTime').value;

            // Create prompt for the API
            const prompt = `
                Based on a flight from ${from} to ${to}, departing on ${fromDate} at ${fromTime}, 
                arriving on ${arrivalDate} at ${arrivalTime}, with hotel arrival time ${arrivalHotelTime}. 
                Return flight from ${returnLocation} on ${returnDate} at ${flightDepartureTime}, 
                and a wake-up time of ${wakeUpTime}, create a sleep schedule to ensure full rest for the return flight.
            `;

            // Hugging Face API request
            try {
                const response = await fetch('https://api-inference.huggingface.co/models/gpt2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer <YOUR_API_KEY_HERE>', // Your token
                    },
                    body: JSON.stringify({ inputs: prompt }),
                });

                const data = await response.json();

                // Display result
                const schedule = data[0]?.generated_text || 'No schedule available. Please try again.';
                output.innerHTML = `<p><strong>Sleep Recommendations:</strong></p><p>${schedule}</p>`;
            } catch (error) {
                console.error('Error:', error);
                output.innerHTML = '<p>An error occurred while fetching the sleep schedule. Please try again later.</p>';
            }
        }
    </script>
</body>
</html>
